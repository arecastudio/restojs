<div class="judul-frame">
    <strong>Kategori Menu</strong>
</div>

<button id="btn-add-new">Tambah Data</button>

<div class="data-view">
    <table border="0" class="table-data">
        <thead>
            <tr>
                <th>Kategori</th>
                <th>Jenis</th>
                <th colspan="2">Kontrol</th>
            </tr>
        </thead>
        <tbody id="id_tbody">
        </tbody>
    </table>
</div>
<div id="id-notice-content">it is a notice box !</div>                                    
<div id="dialog-add-new" title="Tambah Data">
    <form autocomplete="off" class="form-input" id="form-add-new">
        <div class="elementry">
            <label for="txkategori">Kategori</label>
            <input type="text" name="txkategori" id="txkategori" placeholder="Kategori menu"/>
        </div>
        <div class="elementry">
            <label for="optjenis">Jenis</label>
            <select id="optjenis" class="opt-jenis-menu">
                <option value=""></option>
            </select>
        </div>	
    </form>
</div>

<div id="dialog-edit" title="Edit Data">
    <form autocomplete="off" class="form-input" id="form-edit">
        <input type="hidden" id="txid_edit"/>
        <div class="elementry">
            <label for="txkategori_edit">Kategori</label>
            <input type="text" name="txkategori_edit" id="txkategori_edit" placeholder="Kategori menu" />
        </div>
        <div class="elementry">
            <label for="optjenis_edit">Jenis</label>
            <select id="optjenis_edit" class="opt-jenis-menu">
                <option value=""></option>
            </select>
        </div>	
    </form>
</div>

<div id="dialog-delete" title="Delete Data">
    <form autocomplete="off" class="form-input" id="form-delete">
        <div id="msg-delete">
        </div>
    </form>
</div>


<script src="js/pages/data-kategori.js"></script>
