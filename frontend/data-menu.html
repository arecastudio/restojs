<div class="judul-frame">
    <strong>Data Menu Hidangan</strong>
</div>

<button id="btn-add-new">Tambah Data</button>

<div class="data-view">
    <table border="0" class="table-data">
        <thead>
            <tr>
                <th>#</th>
                <th>Nama</th>
		<th>Kategori</th>
		<th>Harga</th>
		<th>Gambar</th>
                <th colspan="2">Kontrol</th>
            </tr>
        </thead>
        <tbody id="id_tbody">
        </tbody>
    </table>
</div>
<div class="filter-box">
    <input type="text" id="txfilter" name="txfilter" placeholder="Ketik Nama Menu untuk melakukan filter." size="60" />
</div>
<div id="id-notice-content">it is a notice box !</div>                                    
<div id="dialog-add-new" title="Tambah Data">
    <form autocomplete="off" class="form-input" id="form-add-new">
        <div class="elementry">
            <label for="txnama">Nama</label>
            <input type="text" name="txnama" id="txnama" placeholder="Nama menu" size="40"/>
        </div>
	<div class="elementry">
            <label for="optkategori">Kategori</label>
            <select id="optkategori" class="optkat-menu"></select>
        </div>	
        <div class="elementry">
            <label for="txharga">Harga</label>
            <input type="text" name="txharga" id="txharga" placeholder="Harga menu" class="money"/>
        </div>
	<div class="elementry">
            <label for="flgambar">Gambar</label>
            <input type="file" name="flgambar" id="flgambar" onchange="document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])" />
        </div>
	<div class="elementry">
	    <center>
		<img width="200" height="200" id="preview" class="img-preview" src="images/no-image-available.png" />
	    </center>
	</div>
    </form>
</div>

<div id="dialog-edit" title="Edit Data">
    <form autocomplete="off" class="form-input" id="form-edit">
        <div class="elementry">
	    <input type="hidden" id="txid_edit" />
            <label for="txnama_edit">Nama</label>
            <input type="text" name="txnama_edit" id="txnama_edit" placeholder="Nama menu" size="40"/>
        </div>
	<div class="elementry">
            <label for="optkategori_edit">Kategori</label>
            <select id="optkategori_edit" class="optkat-menu"></select>
        </div>	
        <div class="elementry">
            <label for="txharga_edit">Harga</label>
            <input type="text" name="txharga_edit" id="txharga_edit" placeholder="Harga menu" class="money"/>
        </div>
	<div class="elementry">
            <label for="flgambar_edit">Gambar</label>
            <input type="file" name="flgambar_edit" id="flgambar_edit"  onchange="document.getElementById('preview_edit').src = window.URL.createObjectURL(this.files[0])" />
        </div>
	<div class="elementry">
	    <center>
		<img width="200" height="200" id="preview_edit" class="img-preview" src="images/no-image-available.png" />
	    </center>
	</div>
    </form>
</div>

<div id="dialog-delete" title="Delete Data">
    <form autocomplete="off" class="form-input" id="form-delete">
        <div id="msg-delete">
        </div>
    </form>
</div>

<script src="js/pages/data-menu.js"></script>
