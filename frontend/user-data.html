<div class="judul-frame">
  <strong>
    User Data
  </strong>
</div>

<button id="btn-add-new">Tambah Data</button>
<div class="data-view">
  <table border="0" class="table-data">
    <thead>
      <tr>
	<th>#</th>
	<th>Nama</th>
	<!--th>Pass</th-->
	<th>Role</th>
	<th>Mod</th>
      </tr>
    </thead>
    <tbody id="id_tbody">
    </tbody>
  </table>
</div>

<div id="id-notice-content">it is a notice box !</div>                                    
<div id="dialog-add-new" title="Tambah Data">
    <form autocomplete="off" class="form-input" id="form-add-new">
        <div class="elementry">
            <label for="txnama">Nama</label>
            <input type="text" name="txnama" id="txnama" placeholder="Nama user"/>
        </div>
        <div class="elementry">
            <label for="txpass">Password</label>
            <input type="password" name="txpass" id="txpass" placeholder="Yang mudah diingat"/>
        </div>
        <div class="elementry">
            <label for="optrole">Role</label>
            <select id="opt_role" class="opt-role"></select>
        </div>	
    </form>
</div>

<div id="dialog-edit" title="Edit Data">
    <form autocomplete="off" class="form-input" id="form-edit">
        <div class="elementry">
            <label for="txnama_edit">Nama</label>
            <input type="text" name="txnama_edit" id="txnama_edit" placeholder="Nama user"/>
        </div>
        <div class="elementry">
            <label for="txpass_edit">Password</label>
            <input type="password" name="txpass_edit" id="txpass_edit" placeholder="Yang mudah diingat"/>
        </div>
        <div class="elementry">
            <label for="optrole_edit">Role</label>
            <select id="opt_role_edit" class="opt-role"></select>
        </div>
    </form>
</div>

<div id="dialog-delete" title="Delete Data">
    <form autocomplete="off" class="form-input" id="form-delete">
        <div id="msg-delete">
        </div>
    </form>
</div>

<script src="js/pages/user-data.js"></script>
